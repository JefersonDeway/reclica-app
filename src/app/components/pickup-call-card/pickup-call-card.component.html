<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle>Ultima chamada</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
      <ion-item lines="none">
        <ion-icon *ngIf="status == 'hold'" name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-icon *ngIf="status == 'processing'" name="archive-outline" slot="start" color="secondary"></ion-icon>
        <ion-label>
          <spam *ngIf="status == 'hold'">Em espera</spam>
          <spam *ngIf="status == 'processing'">Iniciado(em processo)</spam>
          <p>{{updatedAt}}</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-label>
          <p>{{createdAt}}</p>
          <p>{{notes}}</p>
        </ion-label>
      </ion-item>

      <ion-button *ngIf="hasFooter" size="full" fill="clear">
        Veja todos
      </ion-button>
  </ion-card-content>

</ion-card>
